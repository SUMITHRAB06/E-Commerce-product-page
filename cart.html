<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Smart E-Com</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f4f8;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .cart-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #0056b3;
      }

      .cart-table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .cart-table th,
      .cart-table td {
        padding: 15px;
        text-align: center;
      }

      .cart-table th {
        background-color: #007bff;
        color: white;
      }

      .cart-table td img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }

      .quantity input {
        width: 60px;
        padding: 5px;
        text-align: center;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .remove-btn {
        background-color: #e63946;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .remove-btn:hover {
        background-color: #c5303f;
      }

      .checkout {
        margin-top: 20px;
        text-align: right;
      }

      .checkout button {
        background-color: #28a745;
        color: white;
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .checkout button:hover {
        background-color: #1e7e34;
      }

      @media (max-width: 768px) {
        .cart-table th,
        .cart-table td {
          font-size: 14px;
          padding: 10px;
        }

        .cart-table td img {
          width: 60px;
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <header>Smart E-Com Cart</header>

    <div class="cart-container">
      <h2>Your Shopping Cart</h2>
      <table class="cart-table" id="cartTable">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will appear here dynamically -->
        </tbody>
      </table>

      <div class="checkout">
        <strong>Total: $<span id="totalAmount">0.00</span></strong>
        <button onclick="checkout()">Proceed to Checkout</button>
      </div>
    </div>

    <script>
      // Sample data (you can integrate this with your product page using localStorage)
      let cart = [
        {
          name: "Smart Wireless Headphones",
          price: 2490.99,
          quantity: 1,
          img: "https://tse2.mm.bing.net/th/id/OIP.vh2FSVY3fjEgpvsPtVhPbwHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3",
        },
        {
          name: "Smart Fitness Watch",
          price: 1999.99,
          quantity: 1,
          img: "https://www.bhphotovideo.com/images/images2500x2500/apple_mj3t2ll_a_watch_sport_smartwatch_42mm_1187199.jpg",
        },
      ];

      const cartTableBody = document.querySelector("#cartTable tbody");
      const totalAmount = document.getElementById("totalAmount");

      function renderCart() {
        cartTableBody.innerHTML = "";
        let total = 0;
        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;

          const row = document.createElement("tr");
          row.innerHTML = `
          <td><img src="${item.img}" alt="${item.name}"> ${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td class="quantity"><input type="number" value="${
            item.quantity
          }" min="1" onchange="updateQuantity(${index}, this.value)"></td>
          <td>$${subtotal.toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
          cartTableBody.appendChild(row);
        });

        totalAmount.textContent = total.toFixed(2);
      }

      function updateQuantity(index, value) {
        cart[index].quantity = parseInt(value);
        renderCart();
      }

      function removeItem(index) {
        cart.splice(index, 1);
        renderCart();
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
        } else {
          alert("Proceeding to checkout. Total: $" + totalAmount.textContent);
          // Here you can redirect to a payment page or form
        }
      }

      renderCart();
    </script>
  </body>
</html>
